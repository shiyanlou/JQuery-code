<!DOCTYPE HTML>
<html>
<head>
<script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $("ul li").on('click',function(){
        $(this).clone().appendTo('ul');
    });
});
</script>
</head>

<body>
    <ul>
        <li>blue</li>
        <li>white</li>
        <li>red</li>
    </ul>
</body>
</html>
